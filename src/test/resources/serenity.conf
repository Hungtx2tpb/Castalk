webdriver {
    driver = appium
    timeouts.implicitlywait = 1500
    timeouts.fluentwait = 15000
    wait.for.timeout = 8000
}

serenity {
    fail.on.pending = false
    take.screenshots = "FOR_FAILURES"
    serenity.reports.show.step.errors = true
    report {
        show.manual.tests = true
        show.narrative.text = true
        show.replay.test.steps = true
        encoding = UTF-8
        show.step.details = true
        format = "html"
        outputDirectory = "target/serenity-reports"
    }
    logging = "VERBOSE"
}

environments {
    default {
        appium {
                    hub = "http://127.0.0.1:4723"
                    platformName = "iOS"
                    deviceName = "iPhone"
                    platformVersion = "18.2"
                    automationName = "XCUITest"
                    udid = "00008130-001014580AE8001C"
                    bundleId = "com.castalk.app"
                    autoGrantPermissions = true
                    noReset = true
                    fullReset = false

                    # workaround
                    appPackage = "vn.com.bidv.direct.sit"
                    appActivity = "vn.com.bidv.direct.sit"
                }
                capabilities {
                    ignoreHiddenApiPolicyError = true
                }
    }

    android {
        appium {
            hub = "http://127.0.0.1:4723"

            platformName = "Android"
            automationName = "UiAutomator2"
            deviceName = "Android"
            udid = "9XBEAYM7VGMZ7H6H"

            noReset = false
            fullReset = false
            newCommandTimeout = 600
            sessionOverride = true

            appPackage = "tpb.bb.hydrobank"
            appActivity = "com.tpb.hydrobank.views.SplashActivity"
        }
        capabilities {
            autoGrantPermissions = true
        }
    }
}

